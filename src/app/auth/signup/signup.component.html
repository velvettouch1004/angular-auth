<div class="flex justify-center items-center bg-slate-200 h-4/5">
  <div class="bg-white p-5 text-center w-96 shadow-md">
    <p class="text-2xl font-bold">Sign Up</p>
    <form (ngSubmit)="onSubmit()">
      <div>
        <input
          class="px-4 py-2 border border-gray-500 rounded w-full my-2"
          placeholder="username"
          [(ngModel)]="username"
          name="username"
          type="text"
        />
      </div>
      <div>
        <input
          class="px-4 py-2 border border-gray-500 rounded w-full my-2"
          placeholder="email"
          type="email"
          name="email"
          [(ngModel)]="email"
        />
      </div>
      <div>
        <input
          class="px-4 py-2 border border-gray-500 rounded w-full my-2"
          placeholder="password"
          type="password"
          name="password"
          [(ngModel)]="password"
        />
      </div>
      <div>
        <button
          class="bg-blue-500 text-white px-4 py-2 rounded w-full my-2 hover:bg-blue-400"
          type="submit"
        >
          Sign Up
        </button>
      </div>
    </form>
  </div>
</div>
